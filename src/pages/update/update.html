
<ion-header>

  <ion-navbar>
    <ion-title>Update Database</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Add Item</h1>
  <ion-col>
    <ion-card>
      <ion-card-header>
        Category
      </ion-card-header>
      <ion-card-content>
        <ion-input type="text" [(ngModel)]="product.category"></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
          Manufacturer
        </ion-card-header>
        <ion-card-content>
          <ion-input type="text" [(ngModel)]="product.manufacturer"></ion-input>
        </ion-card-content>
      </ion-card>
      <ion-card>
          <ion-card-header>
            Product
          </ion-card-header>
          <ion-card-content>
            <ion-input type="text" [(ngModel)]="product.product"></ion-input>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            Specifications
          </ion-card-header>
          <ion-card-content>
              <ion-item>
                  <ion-badge class="spec-badge" color="amber">{{product.spec}}</ion-badge>
              </ion-item>
                <ion-item>
                    <ion-range min="0" step="1" snaps="true" max="10"  [(ngModel)]="product.spec" color="amber">
                      <ion-label range-left>0</ion-label>
                      <ion-label range-right>10</ion-label>
                    </ion-range>
                  </ion-item>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            Find PDF
          </ion-card-header>
          <ion-card-content>
            <button ion-button block (click)="loadPDf()" color="light">Load PDF</button>
          </ion-card-content>
        </ion-card>
  </ion-col>

  <ion-col>
    <h1>Delete Item</h1>
    <ion-searchbar [formControl]="searchControl" autocomplete='on' type='search' [(ngModel)]="searchTerm" (input)="search()" [showCancelButton]='shouldShowCancel' animated='true' (ion-input)='onInput' ></ion-searchbar>
    <ion-item-sliding *ngFor='let item of products;let id = index;'>
        <ion-item>
           <ion-avatar item-start>
             <img src='http://via.placeholder.com/350x2150'>
           </ion-avatar>
         <h1>{{item.Product}}</h1>
             <p>Category: {{item.Category}}</p>
        </ion-item>
           <ion-item-options side='right'>
              <button ion-button color='light' (click)='Delete(id)'>
                <ion-icon name='trash'></ion-icon>
               Delete
               </button>
            </ion-item-options>
          </ion-item-sliding>
  </ion-col>
</ion-content>
